<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script> 
</head>
<body>
    <section class=" w-full h-[100vh] bg-gradient-to-t from-neutral-300 flex items-center justify-center ">
        <div class="h-[700px] w-[700px] bg-white shadow-xl flex flex-col px-20 py-5">
            <div class="flex items-center justify-center text-2xl font-bold bg-cyan-300 h-28 rounded-md mb-5">
                <h1>Todo App</h1>
            </div>
            <div class="mb-5">
                <input class="h-10 outline-none shadow-sm w-[495px] border border-black px-5 rounded-sm input-add-todo" type="text" placeholder="Add Todo">
                <button class="bg-black text-white size-10 rounded-sm outline-pink-200 hover:opacity-70 active:opacity-100 add-btn" title="Add a new todo">+</button>
            </div>
            <p class="mb-5 text-red-500 error-message"></p>
            <div class="flex flex-col items-center bg-pink-200 pt-5 h-[630px] rounded-md ">
                <ul class="todoList">                  
                </ul>              
            </div>       
        </div>
    </section>
  <script src="script.js"></script>  
</body>
</html>
